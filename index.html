<!DOCTYPE html>
<html>

<head>
    <title>snapshot.ink</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/icon/share.png">
    <meta charset="UTF-8">
    <meta name="description" content="Collection of favorite moments and events.">
    <meta name="keywords" content="photos, videos, photography, camera, archive, social, personal website">
    <meta name="author" content="kircic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#151515">
    <meta property=”og:title” content="snapshot.ink">
    <meta property=”og:description” content="Collection of favorite moments and events.">
    <meta property=”og:type” content="webpage">
    <meta property=”og:image” content="https://www.snapshot.ink/icon/share.png">
    <meta property=”og:url” content="https://www.snapshot.ink">
    <meta property=”og:site_name” content="snapshot.ink">
</head>

<body>
    <header>
        <div class="left_header">
            <div class="logo">
                <div class="icon"></div>
                <span class="title">snapshot.ink</span>
            </div>    
        </div>

        <div class="right_header">
            <input class="search_bar hide">

            <div class="search_icon"></div>
            <div class="user_select_menu">
                <div class="user_select top">
                    <div class="icon"></div>
                    <span class="username">--</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <div class="nav_select">
            <div class="nav_button profile_button" onclick="profileTop()">
                <div class="icon"></div>
                <div class="section">Profile</div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <div class="profile">
                <div class="icon"></div>
                <div class="about">
                    <span class="username">--</span>
                    <span class="bio">--</span>
                </div>
            </div>

            <div class="social"></div>
        </div>
        <hr class="video_hr hide">
        <div class="video_holder hide"></div>
        <hr>
        <div class="grid_holder"></div>
    </div>

    <div class="photo_holder hide">
        <article class="photo_holder_main">
            <div class="photo">
                <div class="photo_text_holder">
                    <div class="photo_info_holder">
                        <div class="icon date"></div>
                        <span class="date">--/--/--</span>
                    </div>

                    <div class="photo_info_holder featured">
                        <div class="icon people"></div>
                        <span class="people">------</span>
                    </div>
                </div>

                <div class="open_photo_holder">
                    <a target="_blank" class="link">
                        <span>Open in new tab</span>
                        <div class="icon open"></div>
                    </a>
                </div>

                <div class="photo_control_holder">
                    <div class="photo_back"></div>
                    <div class="photo_next"></div>
                </div>

                <div class="mobile exit"></div>
            </div>

            <div class="photo_side">
                <div class="top_info">
                    <div class="location_holder">
                        <div class="icon"></div>
                        <span class="location">---------------</span>
                    </div>
                    <div class="caption_holder">
                        <span class="caption">--------</span>
                    </div>    
                </div>

                <div class="bottom_info"></div>
            </div>
        </article>

        <div class="main exit"></div>
    </div>

    <!-- Placeholder -->
    <div class="user_select" id="placeholder">
        <div class="icon"></div>
        <span class="username">--</span>
    </div>    

    <div class="nav_button" id="placeholder">
        <div class="icon"></div>
        <div class="section">--</div>
    </div>

    <div class="entry" id="placeholder">
        <div class="info_holder">
            <div class="text_holder">
                <div class="icon date"></div>
                <span class="text date">--/--/--</span>
            </div>
        </div>

        <div class="title_holder">
            <div class="icon location"></div>
            <span class="text title">--</span>
        </div>
    </div>

    <div class="related_holder" id="placeholder">
        <span class="related_title"></span>
        <div class="related_flex"></div>
    </div>

    <script src="handle.js"></script>
</body>

</html>
